
<!DOCTYPE html>
<html>
<head>
 <title>CIT 261 | Manipulating CSS Class</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="index.css" media="screen">
	<style>
		.content{
			display: inline;
		}
.box {
    width: 400px;
    height: 50px;
    padding: 15px;
    border: 1px solid black;
}

.class {
    background-color: coral;
    color: white;
}

.thirdClass {
    text-transform: uppercase;
    text-align: center;
    font-size: 25px;
}		
	</style>

<script type="text/javascript">	
/****************************************
* The following function will generate colors
* using JS.
*****************************************/
function getColor(color) {
    
    document.body.style.background = color;
    
}
function fontStyle(style) {
    document.getElementById("font").style.fontStyle = style;
}
    
function fontFamily(font) {
    document.getElementById("font").style.fontFamily = font;
}

function fontWeight(weight) {
    document.getElementById("font").style.fontWeight = weight;
}

/****************************************
* This function will generate colors
* using JS.
*****************************************/
function getClassColor(color) {
	var text = document.getElementsByClassName('colorClass');
	text[0].style.background = color;
}

function addClass1() {
       document.getElementById("class").classList.add("box");
}

function addClass2() {
       document.getElementById("class").classList.add("class");
}

function addClass3() {
       document.getElementById("class").classList.add("thirdClass");
}



function removeClass1() {
       document.getElementById("class").classList.remove("box");
}

function removeClass2() {
       document.getElementById("class").classList.remove("class");
}

function removeClass3() {
  
       document.getElementById("class").classList.remove("thirdClass");
}


		
</script>
</head>
<body>
  <header>
<h1 id="hefont">CIT 261 Mobile Application-BYUI</h1>
<ul>
  <li><a href="index.html">Home</a></li>
</ul>
 </header> 
 <div class="mainPage">
  <div class="colorClass">
  <h2 id="font">Manipulating CSS Class Properties Using JavaScript:</h2>
	 <!--call color function with different colors by button click-->
		<p>Choose a background color!<p>
		<button onclick="getColor('green')">Green</button>
		<button onclick="getColor('blue')">Blue</button>
		<button onclick="getColor('red')">Red</button>
        <button onclick="getColor('black')">Black</button>
		<button onclick="getColor('yellow')">yellow</button>
		<button onclick="getColor('0')">Remove Class</button>
         
        <h3>Font Style</h3>
		<h2 id="font">You may want to change the font and body style</h2><br>
    <button onclick="fontWeight('900')">Bold</button>
		<button onclick="fontStyle('oblique')">Oblique</button>
		<button onclick="fontStyle('italic')">Italic</button>
      
      <!-- get font style by mainpulating js in the button-->
        <button onclick="document.getElementById('font').style.fontFamily = 'Comic Sans    MS'">Font Style</button> 
        <button onclick="getClassColor('lightblue');">Class Color</button>
        <button onclick="document.getElementById('hefont').style.background ='wheat'">Header1</button>
        <button onclick="document.getElementById('font').style.color    ='red'">Header2</button> 

          <p> Click the button to add a class.</p>
          <button onclick="addClass1()">Add Class1</button> 
          <button onclick="addClass2()">Add Class2</button> 
          <button onclick="addClass3()">Add Class3</button> 


          <button onclick="removeClass1()">Remove Class1</button> 
          <button onclick="removeClass2()">Remove Class2</button> 
          <button onclick="removeClass3()">Remove Class3</button> 
          <div id="class">
           You may want to change my class style          
           </div> 
          <div id="class"></div>
