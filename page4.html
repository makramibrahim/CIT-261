
<!DOCTYPE html>

 <title>CIT 261 | JSON Parse</title>

<script type="text/javascript">

function myList() {

  var array = {
    array2:"Makram",
    array3:"student at BYU-I",
    array4:"My favorrite scripture is in Psalm 50:15",
    array5:'"And call upon me in the day of trouble: I will deliver thee, and thou shalt glorify"',
  };

  var string = JSON.stringify(array);
  var object = JSON.parse(string);
  
  document.getElementById('outputList').innerHTML = "May name is " +object.array2 + " and I am a " + object.array3 + ". <br> " + object.array4 + " " + object.array5;
}

</script>
